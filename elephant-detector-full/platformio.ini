;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32_aicam, esp_32_dev_module_main

[env:esp_32_dev_module_main]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = COM7
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.15.1
	adafruit/Adafruit GFX Library@^1.12.1
	bodmer/TFT_eSPI@^2.5.43
	adafruit/Adafruit ST7735 and ST7789 Library@^1.11.0
	dfrobot/DFRobotDFPlayerMini@^1.0.6
	vshymanskyy/TinyGSM@^0.12.0
	gmag11/QuickEspNow@^0.8.1
	espressif/esp32-camera@^2.0.4
	file://ei-rootham297-project-1-arduino-1.0.1.zip
build_src_filter = 
	+<main.cpp>
	+<alert.cpp>
	+<lcd.cpp>
	+<dfplayer.cpp>
	+<gsm.cpp>
	+<espnow.cpp>
	+<camera.cpp>
	-<espcam.cpp>

[env:esp32_aicam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
upload_port = COM8
build_src_filter = 
	+<espcam.cpp>
	+<espnow.cpp>
	+<camera.cpp>
	-<main.cpp>
lib_deps = 
	gmag11/QuickEspNow@^0.8.1
	espressif/esp32-camera@^2.0.4
	file://ei-rootham297-project-1-arduino-1.0.1.zip

[env:esp32cam_collectphotos]
platform = espressif32
board = esp32cam
framework = arduino
upload_port = COM8
monitor_speed = 115200
build_src_filter = 
	+<collectphotos.cpp>
	-<main.cpp>
	-<espcam.cpp>
lib_deps = file://ei-rootham297-project-1-arduino-1.0.1.zip
